<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>
    <footer>RS</footer>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>
    <div id="like_button_container-jsx"></div>
    <div class="custom-clock"></div>
    <div class="toggle"></div>
    
    <a href="src/html/topics//react-js/getting-started.html" title="getting-started with react-js">getting-started with react-js</a>
    <a href="src/html/topics//react-js/what-is-react-components.html" title="getting-started with react-js">about react and its components</a>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Production scripts: -->
    <!-- <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script> -->

    <!-- Quickly try JSX: -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <script src="js/components/like_button.js"></script>
    <script src="js/components/like_button_jsx.js"></script>
    <script src="js/components/custom-clock.js"></script>
    <script src="js/components/toggle.js"></script>
  </body>
</html>
